{% extends "layout.html" %}

{% block title %}Tweet Form{% endblock %}

{% block content %}
<div class="container py-4">
    <h1 class="text-center mb-4">
        {% if form.instance.pk %}Edit Tweet{% else %}Create Tweet{% endif %}
    </h1>
    
    <div class="card shadow-sm p-4 mx-auto" style="max-width: 500px;">
        <form method="post" enctype="multipart/form-data" class="mb-3">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-warning w-100" type="submit">Submit</button>
        </form>
        <a href="{% url 'tweet_list' %}" class="btn btn-secondary w-100">Back to Tweet List</a>
    </div>
</div>
{% endblock %}
