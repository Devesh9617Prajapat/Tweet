{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100" style="font-family: 'Inter', sans-serif;">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%; border-radius: 10px; background: linear-gradient(135deg, #1e1e2f, #3a3a5f);">
        <h2 class="text-center mb-3" style="color: #111; font-weight: 700; letter-spacing: 0.5px;">Create an Account</h2>
        <p class="text-center" style="font-size: 14px; color: #555;">Join us today and start exploring!</p>
        
        <form method="post" class="mt-3">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn w-100 py-2" style="font-weight: 600; font-size: 16px; background: linear-gradient(135deg, #6a11cb, #2575fc); color: #fff; border: none;">Register</button>
        </form>
        
        <p class="text-center mt-3 mb-0" style="color: #222; font-size: 14px;">
            Already have an account? <a href="{% url 'login' %}" style="color:rgb(0, 0, 0); font-weight: 600;">Login here</a>
        </p>
    </div>
</div>
{% endblock %}
